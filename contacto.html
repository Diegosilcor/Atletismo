        <form action="contacto.html" method="post">
            <fieldset>
                <legend>Campos de Texto</legend>
                <table border="0" cellpadding="10" cellspacing="2">
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" value="" id="nombre" name="nombre" placeholder="Ingresá acá tu Nombre!">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" value="" id="email" name="email" placeholder="Ingresá acá tu Email!">
                        </td>
                    </tr>
                    <tr>
                        <td>Telefono</td>
                        <td><input type="Telefono" value=""></td>
                    </tr>
                    <tr>
                        <td>Contenido</td>
                        <td><textarea placeholder="Ingresá acá tu Comentario!"></textarea></td>
                        <input type="button" value="ENVIAR" id="button">
                    </tr>
                </table>
            </fieldset>
    </section>
